<body>
    <script>
        class Electronics{
            #sNumber = '1a2s2d';
            name;
            price;
            id = 0;
            static #count=0;

            constructor(name,price){
                this.name = name;
                this.price = price;
                this.#sNumber = '1a2s2d';
                this.id++;
                Electronics.#count++;
                this.id = Electronics.#count;
            }
        }
        const phone = new Electronics('phone', 1000);
        const phone1 = new Electronics('phone1', 1010);
        const phone2 = new Electronics('phone2', 1050);
        console.log(phone);
        console.log(phone1);
        console.log(phone2);
    </script>
